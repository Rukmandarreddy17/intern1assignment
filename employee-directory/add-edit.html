<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add/Edit Employee</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="form-page">
  <form id="employeeForm" class="employee-form">
    <h2>Add Employee</h2>
    <label>First name:<input type="text" id="firstName" /></label>
    <label>Last name:<input type="text" id="lastName" /></label>
    <label>Email:<input type="email" id="email" /></label>
    <label>Department:
      <select id="department">
        <option value="">Select...</option>
        <option>HR</option>
        <option>IT</option>
        <option>Finance</option>
      </select>
    </label>
    <label>Role:<input type="text" id="role" /></label>
    <div class="form-actions">
      <button type="button" onclick="window.location='index.html'">Cancel</button>
      <button type="submit">Add</button>
    </div>
    <div id="formErrors" class="error-box"></div>
  </form>
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
